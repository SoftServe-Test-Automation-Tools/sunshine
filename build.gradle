
subprojects {
    apply plugin: 'java'
    group 'io.github.tatools'
    version '0.1.0'
    sourceCompatibility = JavaVersion.VERSION_1_8

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile 'org.testng:testng:6.11'
    }
}

project(':sunshine-testng-integration-tests') {
    dependencies {
        compile project(':sunshine')
    }
}

project(':sunshine') {
    dependencies {
        compile project(':sunshine-tests-deps')
    }
}

defaultTasks 'clean', 'ready'
